# PostgreSQL only - for local development
# Run: docker compose -f docker-compose.db.yml up -d
# Then: npm start (from project root)

services:
  postgres:
    image: postgres:15-alpine
    container_name: valentines-db
    environment:
      POSTGRES_DB: valentines
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - valentines_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  valentines_postgres_data:
